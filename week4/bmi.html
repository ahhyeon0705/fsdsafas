<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체질량 계산기</title>

    
</head>
<body>
    <script>
        let weight;
        weight = 69;
        let height;
        height = 1.8;

        document.write("신장: ");
        document.write(height);
        document.write("체중: ");
        document.write(weight);
        document.write("<br> BMI: <br>");
        document.write(weight/(height*height)); //체중/(신장*신장)
        //여기까지 실행이 될까요?
    </script>
    
</body>
</html>
